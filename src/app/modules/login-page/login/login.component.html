<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-sm rounded">
        <div class="card-body">
          <h2 class="text-center mb-4">Login</h2>
          <p class="text-center text-muted">Enter your credentials to access your account</p>
          <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
 
            <!-- Username Input with Icon and Validation -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input
                  type="text"
                  id="username"
                  class="form-control"
                  [(ngModel)]="username"
                  name="username"
                  placeholder="Enter your username"
                  #usernameInput="ngModel"
                  [ngClass]="{'is-invalid': usernameInput.invalid && usernameInput.touched}"
                  required>
              </div>
              <!-- Error Message for Username -->
              <div *ngIf="usernameInput.invalid && usernameInput.touched" class="text-danger">
                <small>*Username is required.</small>
              </div>
            </div>
 
            <!-- Password Input with Icon and Validation -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Enter your password"
                  #passwordInput="ngModel"
                  [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
                  required>
                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <!-- Error Message for Password -->
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                <small>*Password is required.</small>
              </div>
            </div>
 
            <!-- Google reCAPTCHA -->
            <div class="mb-3">
              <re-captcha
                (resolved)="onRecaptchaResolved($event)"
                siteKey="6Ldcf1oqAAAAAJLe5cO6SqTlbeuqUncHZAPZoyuO">
              </re-captcha>
            </div>
 
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-danger">
              <small>{{ errorMessage }}</small>
            </div>
 
            <button
              type="submit"
              class="btn btn-primary w-100 mt-3"
              [disabled]="isLoading || !loginForm.valid || !recaptchaResponse">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Login
            </button>
          </form>
 
          <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account?
              <a routerLink="/register" class="text-primary">Register here</a>
            </p>
            <p class="mb-0">
              <a routerLink="/forgot-password" class="text-primary">Forgot Password?</a>
            </p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
