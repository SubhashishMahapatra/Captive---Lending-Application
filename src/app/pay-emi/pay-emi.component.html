<div class="container mt-4">
    <h2 class="mb-4">Pay EMI for Application ID: {{ applicationId }}</h2>
    
    <!-- Error message -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    
    <!-- Success message -->
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    
    <div class="form-group">
      <label for="amount">Payment Amount:</label>
      <input 
        type="number" 
        [value]="emiAmount" 
        class="form-control" 
        id="amount" 
        placeholder="EMI Amount" 
        min="1" 
        required 
        readonly 
      />
    </div>
    
    <button class="btn btn-primary mt-3" (click)="onPay()" [disabled]="transactionInProgress">Pay</button>
    
    <!-- PayPal Button Container -->
    <div id="paypal-button-container" class="mt-3"></div>
    
    <!-- Transaction in Progress Notification -->
    <div *ngIf="transactionInProgress" class="alert alert-info mt-3" role="alert">
      Transaction in progress. Please do not refresh the page.
    </div>
  </div>
