<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Loan Officer Dashboard</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
  <button class="btn btn-outline-light" routerLink="/loan-officer-main-dashboard">Go Back</button>
  </div>
  </nav>
   
  <!-- Dashboard content -->
  <div class="container my-5">
  <h1 class="mb-4">Loan Applications</h1>
  <!-- Search bar -->
  <!-- Search bar -->
<div class="input-group mb-3">
  <input 
    type="text" 
    class="form-control" 
    placeholder="Search applications" 
    [(ngModel)]="searchTerm" 
    (ngModelChange)="filterApplications()">
</div>
   
    <!-- Table for Loan Applications -->
  <table class="table table-striped table-bordered">
  <thead class="thead-light">
  <tr>
  <th scope="col">Application ID</th>
  <th scope="col">User ID</th>
  <th scope="col">Loan Scheme ID</th>
  <th scope="col">Amount Requested</th>
  <th scope="col">Status</th>
  <th scope="col">Actions</th>
  <th scope="col">View Documents</th>
  </tr>
  </thead>
  <tbody>
  <!-- Loop through paginated applications and display each row -->
  <tr *ngFor="let application of getPaginatedApplications()">
  <td>{{ application.loanApplicationId }}</td>
  <td>{{ application.userId }}</td>
  <td>{{ application.loanSchemesId }}</td>
  <td>{{ application.amount | currency }}</td>
  <td>{{ application.status }}</td>
  <td>
  <button class="btn btn-primary btn-sm me-2" (click)="approveApplication(application.loanApplicationId)">Approve</button>
  <button class="btn btn-danger btn-sm" (click)="rejectApplication(application.loanApplicationId)">Reject</button>
  </td>
  <td>
  <button class="btn btn-secondary btn-sm" (click)="viewDocuments(application)">View Documents</button>
  </td>
  </tr>
  </tbody>
  </table>
   
    <!-- Pagination controls -->
  <nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
  <li class="page-item" [class.disabled]="currentPage === 1">
  <button class="page-link" (click)="prevPage()">Previous</button>
  </li>
  <li class="page-item" [class.disabled]="currentPage === totalPages">
  <button class="page-link" (click)="nextPage()">Next</button>
  </li>
  </ul>
  </nav>
  </div>
<!-- {{getPaginatedApplications | json}} -->
